<div class="table-listing">
    <table class="table table-condensed">
        <thead>
            <tr>
                <th>
                    #
                </th>
                <th>
                    Publisher
                </th>
                <th>
                    Title
                </th>
                <th>
                    Book #
                </th>
                <th>
                    Writer
                </th>
                <th>
                    Artist
                </th>
            </tr>
        </thead>
        <tbody ng-repeat="comic in data" ng-init="viewComics()">
            <tr>
                <td> {{$index+1}} </td>
                <td> {{comic.publisher}} </td>
                <td> {{comic.title}} </td>
                <td> {{comic.booknum}} </td>
                <td> {{comic.writer}} </td>
                <td> {{comic.artist}} </td>
            </tr>
        </tbody>
    </table>
</div>
